<div
  {{ if .infoUrl }}
    hx-get="{{ .infoUrl }}" hx-trigger="animationend" hx-target="#info"
    hx-swap="innerHTML swap:0.5s"
  {{ end }}
  hx-on:animationend="document.getElementById('cursor').remove(); setTimeout(() => { {{ .onExec }} }, 700);"
  style="overflow: hidden; white-space: nowrap; animation: type {{ .typingDur }}s steps({{ .typingSteps }}, end);"
>
  {{ .command }}
</div>
